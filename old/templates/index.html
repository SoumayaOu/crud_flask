<html>
<head>
	<title>Index Page</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
	<h3>Partenaires</h3>
	<a href="/add_data">ADD</a>
	<br>
	<table>
		<thead>
		   <th>Id</th>
		   <th>Code</th>
		   <th>Name</th>
		   <th>Contact</th>
		   <th>Logo</th>
		   <th>Icon</th>
		   <th>Type</th>
		   <th>#</th>
		   <th>#</th>
		</thead>
		{% for data in partenaire %}
		<tbody>
		    <td>{{data.id}}</td>
			<td>{{data.code}}</td>
            <td>{{data.name}}</td>
            <td>{{data.contact}}</td>
            {% if data.logo %}
                   <td> <img src="{{ url_for('static', filename='/images/' + data.logo) }}" alt="Logo"></td>
                {% endif %}
                {% if data.icon %}
                    <td><img src="{{ url_for('static', filename='/images/' + data.icon) }}" alt="Icon"></td>
                {% endif %}

			<td>{{data.type}}</td>
            <td><a href="/delete/{{data.id}}" type="button">Supprimer</a></td>
		    <td><a href="/put/{{data.id}}" type="button">Modifier</a></td>

		</tbody>
		{% endfor%}
	</table>
</body>
</html>
