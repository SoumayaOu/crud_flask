<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier Partenaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <h2>Modifier partenaire</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <h4>{{ message }}</h4>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('update_partenaire', id=part.id) }}" method="POST" enctype="multipart/form-data">
          <label for="type">Type</label>
        <select id="type" name="type" disabled="true">
            {% for option in options %}
                <option value="{{ option }}" >{{ option }}</option>
            {% endfor %}
        </select>
          <label>Code</label>
         <input type="text" name="code" placeholder="code..." value="{{part.code}}" readonly disabled="true"><br><br>
         <label>Name</label>
         <input type="text" name="name" placeholder="name..." value="{{part.name}}" ><br><br>
         <label>Contact </label>
         <input type="text" name= "contact" placeholder="contact..."value="{{part.contact}}" ><br><br>
         <label>Logo</label>
          <input type="file" name="logo" accept=".jpg, .png, .jpeg" placeholder="logo.."  ><br><br>
          <label>Icon</label>
         <input type="file" name="icon" accept=".jpg, .png, .jpeg" placeholder="icon.." value="{{part.icon}}" ><br><br>

         <button type="submit">Modifier</button>
      </form>


</body>
</html>
